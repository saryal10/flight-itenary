<!DOCTYPE html>
<html>
<head>
    <title>Flight Itinerary Generator</title>
</head>
<body>
    <h1>Enter Your Flight Details</h1>
    <form id="flightForm">
        <div>
            <label for="departureCity">Departure City:</label>
            <input type="text" id="departureCity" name="departureCity" required><br><br>
        </div>
        <div>
            <label for="arrivalCity">Arrival City:</label>
            <input type="text" id="arrivalCity" name="arrivalCity" required><br><br>
        </div>
        <div>
            <label for="departureDate">Departure Date:</label>
            <input type="date" id="departureDate" name="departureDate" required><br><br>
        </div>
        <div>
            <label for="returnDate">Return Date (optional):</label>
            <input type="date" id="returnDate" name="returnDate"><br><br>
        </div>
        <div>
            <label for="numPassengers">Number of Passengers:</label>
            <input type="number" id="numPassengers" name="numPassengers" min="1" value="1" required><br><br>
        </div>
        <div>
            <label for="airline">Airline (optional):</label>
            <input type="text" id="airline" name="airline"><br><br>
        </div>
        <div>
            <label for="flightNumber">Flight Number (optional):</label>
            <input type="text" id="flightNumber" name="flightNumber"><br><br>
        </div>
        <div>
            <label for="bookingReference">Booking Reference (optional):</label>
            <input type="text" id="bookingReference" name="bookingReference"><br><br>
        </div>
        <button type="button" onclick="generateItinerary()">Generate Itinerary</button>
    </form>
    <script>
        async function generateItinerary() {
            const formData = new FormData(document.getElementById('flightForm'));
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            try {
                const response = await fetch('/generate-itinerary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'flight_itinerary.pdf';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                } else {
                    const errorData = await response.json();
                    console.error('Error generating PDF:', errorData);
                    alert('Failed to generate itinerary. Please check the console for details.');
                }
            } catch (error) {
                console.error('Network error:', error);
                alert('Network error occurred.');
            }
        }
    </script>
</body>
</html>
