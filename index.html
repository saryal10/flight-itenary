<!DOCTYPE html>
<html>
<head>
    <title>Flight Itinerary Generator</title>
    <style>
        body { font-family: sans-serif; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="date"], input[type="number"] { width: 300px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        function generateItinerary() {
            const passengerName = document.getElementById('passengerName').value;
            const departureCity = document.getElementById('departureCity').value.toUpperCase();
            const arrivalCity = document.getElementById('arrivalCity').value.toUpperCase();
            const departureDate = document.getElementById('departureDate').value;
            const departureTime = document.getElementById('departureTime').value;
            const airline = document.getElementById('airline').value;
            const flightNumber = document.getElementById('flightNumber').value.toUpperCase();
            const bookingReference = document.getElementById('bookingReference').value.toUpperCase();
            const gate = document.getElementById('gate').value.toUpperCase();
            const seat = document.getElementById('seat').value.toUpperCase();

            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();

            const title = "FLIGHT ITINERARY";
            const passengerInfo = `Passenger: ${passengerName}`;
            const bookingInfo = `Booking Reference: ${bookingReference}`;
            const airlineInfo = `Airline: ${airline}`;
            const flightDetailsTitle = "Flight Details:";
            const fromTo = `From: ${departureCity} to ${arrivalCity}`;
            const dateTime = `Date: ${departureDate} ${departureTime}`;
            const flightNumInfo = `Flight: ${airline} - ${flightNumber}`;
            const gateInfo = gate ? `Gate: ${gate}` : '';
            const seatInfo = seat ? `Seat: ${seat}` : '';
            const notes = "Please arrive at the airport at least 2 hours prior to departure. Check the airline's website for the latest updates on your flight.";

            let y = 20;
            const lineHeight = 10;

            pdf.setFontSize(16);
            pdf.setFont('helvetica', 'bold');
            pdf.text(title, 10, y);
            y += lineHeight + 5;
            pdf.line(10, y - 2, 200, y - 2);

            pdf.setFontSize(12);
            pdf.setFont('helvetica', 'normal');
            pdf.text(passengerInfo, 10, y);
            y += lineHeight;
            pdf.text(bookingInfo, 10, y);
            y += lineHeight;
            pdf.text(airlineInfo, 10, y);
            y += lineHeight + 5;

            pdf.setFont('helvetica', 'bold');
            pdf.text(flightDetailsTitle, 10, y);
            y += lineHeight;
            pdf.setFont('helvetica', 'normal');
            pdf.text(fromTo, 15, y);
            y += lineHeight;
            pdf.text(dateTime, 15, y);
            y += lineHeight;
            pdf.text(flightNumInfo, 15, y);
            y += lineHeight;
            if (gateInfo) {
                pdf.text(gateInfo, 15, y);
                y += lineHeight;
            }
            if (seatInfo) {
                pdf.text(seatInfo, 15, y);
                y += lineHeight;
            }
            y += 10;

            pdf.setFont('helvetica', 'italic');
            pdf.setFontSize(10);
            const notesLines = pdf.splitTextToSize(notes, 190);
            notesLines.forEach(line => {
                pdf.text(line, 10, y);
                y += lineHeight - 2;
            });

            pdf.save('flight_itinerary.pdf');
        }
    </script>
</head>
<body>
    <h1>Generate Your Flight Itinerary</h1>
    <form id="flightForm">
        <div class="form-group">
            <label for="passengerName">Passenger Name:</label>
            <input type="text" id="passengerName" name="passengerName" required>
        </div>
        <div class="form-group">
            <label for="departureCity">Departure City:</label>
            <input type="text" id="departureCity" name="departureCity" required>
        </div>
        <div class="form-group">
            <label for="arrivalCity">Arrival City:</label>
            <input type="text" id="arrivalCity" name="arrivalCity" required>
        </div>
        <div class="form-group">
            <label for="departureDate">Departure Date:</label>
            <input type="date" id="departureDate" name="departureDate" required>
        </div>
        <div class="form-group">
            <label for="departureTime">Departure Time (e.g., 14:30):</label>
            <input type="text" id="departureTime" name="departureTime" placeholder="HH:MM">
        </div>
        <div class="form-group">
            <label for="airline">Airline:</label>
            <input type="text" id="airline" name="airline">
        </div>
        <div class="form-group">
            <label for="flightNumber">Flight Number:</label>
            <input type="text" id="flightNumber" name="flightNumber">
        </div>
        <div class="form-group">
            <label for="bookingReference">Booking Reference:</label>
            <input type="text" id="bookingReference" name="bookingReference">
        </div>
        <div class="form-group">
            <label for="gate">Gate (optional):</label>
            <input type="text" id="gate" name="gate">
        </div>
        <div class="form-group">
            <label for="seat">Seat (optional):</label>
            <input type="text" id="seat" name="seat">
        </div>
        <button type="button" onclick="generateItinerary()">Generate Flight Itinerary</button>
    </form>
</body>
</html>
